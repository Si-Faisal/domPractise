<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Form</title>

</head>
<body>
    <section class="mainSection  w-3/4 mx-auto bg-red-200  py-12">
        <h1 class="text-6xl text-center font-semibold text-orange-700 py-8">login Form</h1>
        <label  class="w-3/4 block mx-auto text-2xl  py-2 text-emerald-600" for="">Email Address:</label>
        <input id="email-input" class="w-3/4 block mx-auto px-8 py-2 mb-4 rounded-md" placeholder="plz input your email address" type="email">
        <label  class="w-3/4 block mx-auto text-2xl  py-2 text-emerald-600" for="">Password</label>
        <input id="pass-input" class="w-3/4 block mx-auto px-8 py-2 mb-4 rounded-md" placeholder="plz input your password"  type="password">
        <button id="submitbtn" class="w-45 mx-auto rounded-md block  text-2xl px-4 py-2 bg-red-800 text-white">Submit</button>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
