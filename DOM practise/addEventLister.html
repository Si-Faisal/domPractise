<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
</head>
<body>
    <h2>addEventListener is here</h2>
    <h3 id="defaultText">Default Text</h3>
    <button id="butnaddEventlistner">click here</button>
    <br>
    <br>
    <h1>Input Text</h1>
    <p id="default-p">default text</p>
    <input id="input-field" type="text">
    <button id="updatebtn">update</button>
    <script>
        document.getElementById('butnaddEventlistner').addEventListener('click' ,  function toChange(){
            document.getElementById('defaultText').innerText= 'Change This Text by addEventlistner';
        })

        //from input text to show msg for update start here
        document.getElementById('updatebtn').addEventListener('click',function(){
            const InputField =  document.getElementById('input-field');
            const InputText =InputField.value ;
            const defaultText= document.getElementById('default-p');
            defaultText.innerText = InputText;
            InputField.value='';
                })
    </script>
</body>
</html>
